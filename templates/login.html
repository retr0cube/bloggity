<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Admin - Bloggity</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
	<link href="https://fonts.cdnfonts.com/css/product-sans" rel="stylesheet">
	<link rel="stylesheet" href="{{url_for('static',filename='styles/main.css')}}">
	<link rel="shortcut icon" href="{{url_for('static',filename='favicon.ico')}}">
</head>
<body>
	<header>
		<a href="/" class="logo_link"><img src="{{ url_for('static', filename='bloggity.png') }}" alt="Bloggity logo"></a>
		<button onclick="toggleDark()" title="Basculer entre le mode sombre et le mode clair"><i id="dark-mode-ico" class="fa-solid fa-moon"></i></button>
	</header>
	<form method="post" action="/login">
		<h1>Bienvenue!</h1>
		<p>Pour se connecter insérer votre code spécial:</p>
		{% if failed%}
		<h4 style="color: red;" style="font-family: 'Rubik';"><i class="fa-solid fa-circle-xmark"></i> Le code est incorrect!</h4>
		{% endif %}
		<input type="text" id="pass" name="pass" placeholder="******" maxlength="6" required>
		<button type="submit" onclick="loadingAnimation()" id="submitBtn" class="submitBtn">Continuer</button>
	</form>
	<footer>
		<a class="git_logo"href="https://github.com/retr0cube"><i class="fa-brands fa-github"></i></a>
		<a class="facebook_logo"href="https://www.facebook.com/people/Bloggity/100090391530118/"><i class="fa-brands fa-facebook"></i></a>
		<a href="/" class="info">Accueil</a>
	</footer>
</body>
	<script src="{{ url_for('static', filename='main.js')}}"></script>
	<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</html>
